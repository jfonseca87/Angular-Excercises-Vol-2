<div class="container" >
  <div class="col-12 title">
    <h2>Rick and Morty App 1.0</h2>
  </div>
  <div class="col-10 mx-auto">
    <input type="text" class="form-control" placeholder="Search" [formControl]="searchControl">
  </div>
  <div class="col-12 mx-auto list">
    <div *ngIf="characters.length === 0; else characterList">
      character cards will be here!!!
    </div>
    <ng-template #characterList>
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <app-character-card *ngFor="let character of characters" [character]="character"></app-character-card>
      </div>
    </ng-template>
  </div>
</div>
