<div>
  <table border="2">
    <thead>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td style="text-align: center;">
          <button (click)="updateUser(user)">Update</button>
          <button (click)="deleteUser(user?.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
