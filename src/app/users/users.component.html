<div class="main-container">
  <div class="title">
    <h1>Users App</h1>
  </div>
  <div class="container">
    <div>
      <app-user-list (updateEmitter)="updateUserEvent($event)" (deleteEmitter)="deleteUser($event)"></app-user-list>
    </div>
    <div>
      <app-user-form [user]="user" (saveEmitter)="saveUser($event)"></app-user-form>
    </div>
  </div>
</div>
